<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" media="all">
  <title>name generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <fieldset>
        <legend>NAME GENERATOR</legend>
          <form action="submit" name="akan">
            <label for="year">YEAR:</label>
            <input id="year" type="number" value="" min="4" max="4" placeholder="YYYY" required>
            <label for="month">MONTH:</label>
            <input id="month" type="number" value="" min="2" max="2" placeholder="MM" required>
            <label for="day">DAY</label>
            <input id="day" type="number" value="" min="2" max="2" placeholder="DD" required><br>
            <label for="gender" id="g">GENDER</label>
            <select name="gender" id="gender">
              <option id="male">MALE</option>
              <option id="female">FEMALE</option>
            </select><br>
            <div class="buttons">
            <button type="submit" id="sub" onclick="myName()">CLICK TO SEE YOUR NAME</button>
            <button type="reset" id="reset">CLEAR FORM</button>
            </div>
          </form>
      </fieldset>
    </div>
  </div>
</body>
</html>
