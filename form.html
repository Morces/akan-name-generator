<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" media="all">
  <title>name generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/flag.jpg" type="img/jpg">
</head>
<body>
  <div class="container">
    <div class="card">
        <legend class="card-title bg-info">NAME GENERATOR</legend>
          <form name="akan">
            <div class="dates">
            <label for="year">YEAR:</label>
            <input id="year" type="number" value="" min="1000" maxlength="4" placeholder="YYYY" required>
            <label for="month">MONTH:</label>
            <input id="month" type="number" value="" min="1" max="12" placeholder="MM" required>
            <label for="day">DAY</label>
            <input id="day" type="number" value="" min="1" max="31" placeholder="DD" required><br>
            </div>
            <label for="sex" class="sex">
            <p>GENDER:</p>
            MALE
            <input type="radio" name="gender" value="male" id="gender" required>
            FEMALE
            <input type="radio" name="gender" value="female" id="gender" required>
            </label><br>
            <input type="submit" id="sub" value="CLICK TO SEE YOUR NAME"  onclick="myName()">
            <form onsubmit="return clearForm()">
               <input type="submit" id="reset" value="CLEAR FORM">
            </form>
          </form>
          <div class="display">
            <strong class="card-title bg-info">YOUR DETAILS WILL BE DISPLAYED HERE</strong>
            <p class="result"></p>
          </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
